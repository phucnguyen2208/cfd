        function counter(init) {
            let count = init || 0;
            return [
                count,
                () => ++count,
                () => --count,
                () => count = 0
            ]
        }

        let [count , increase , decrease , reset] = counter(0);
        
        let h1 = document.getElementsByTagName('h1')[0];
        let tang = document.querySelector('#increase');
        let giam = document.querySelector('#decrease');
        let re = document.querySelector('#reset');

        giam.addEventListener("click", () => {

            h1.innerHTML = decrease();

        re.addEventListener("click", () => {
